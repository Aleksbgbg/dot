# Theming (Nord)
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "arcticicestudio/nord-tmux"
## Choose 0 when fonts are configured correctly, or 1 to avoid font issues
set -g @nord_tmux_no_patched_font "0"
# set -g @nord_tmux_no_patched_font "1"

# nvim setup
set -sg escape-time 10
set -g focus-events on
set -sa terminal-features ',xterm-256color:RGB'

# Variables
set -g mouse on
## Window and pane indexing from 1 (matching keyboard layout)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 250000

# Common bindings
bind -n M-C new-window -c "#{pane_current_path}"
bind -n M-R command-prompt -I "" "rename-window '%%'"
bind -n M-X confirm-before "kill-window"
bind -n M-x confirm-before "kill-pane"
bind -n M-z resize-pane -Z # zoom

# Fast pane splitting
unbind %
unbind '"'
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# Window selection without prefix
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :0

# Window movement without prefix
bind -n M-< swap-window -d -t -1
bind -n M-> swap-window -d -t +1

# Pane selection without prefix
bind -n M-j select-pane -L
bind -n M-k select-pane -D
bind -n M-l select-pane -U
bind -n "M-;" select-pane -R

# Pane movement without prefix
bind -n M-J run-shell 'old=`tmux display -p "#{pane_index}"` ; tmux select-pane -L ; tmux swap-pane -t $old'
bind -n M-K run-shell 'old=`tmux display -p "#{pane_index}"` ; tmux select-pane -D ; tmux swap-pane -t $old'
bind -n M-L run-shell 'old=`tmux display -p "#{pane_index}"` ; tmux select-pane -U ; tmux swap-pane -t $old'
bind -n M-: run-shell 'old=`tmux display -p "#{pane_index}"` ; tmux select-pane -R ; tmux swap-pane -t $old'

# Convenience bindings (simple file save, simple config reload)
bind P command-prompt -p 'save history to filename:' -I '~/logs/main.txt' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
bind R source-file ~/.tmux.conf ; display-message "config reloaded"

# Tmux Plugin Manager
run ~/.tmux/plugins/tpm/tpm
