# Copy & Paste COPY & PASTE
## Copy tmux buffer to X clipboard
## run -b runs a shell command in background
## bind C-w run -b "tmux show-buffer | xclip -selection clipboard -i"
bind C-w run -b "tmux show-buffer | xclip -i"
## Paste from X clipboard into tmux; also replace newline characters with space characters when pasting
bind C-y run -b "exec </dev/null; xclip -o | awk 1 ORS=' ' | tmux load-buffer - ; tmux paste-buffer"
## Same as `C-y' binding except that the newline chars are not replaced with space
bind Y run -b "exec </dev/null; xclip -o | tmux load-buffer - ; tmux paste-buffer"

# Avoid font issues over SSH
set -g @nord_tmux_no_patched_font "0"
# set -g @nord_tmux_no_patched_font "1"

# Nord theme
set -g @plugin “tmux-plugins/tpm”
set -g @plugin “tmux-plugins/tmux-sensible”
set -g @plugin "arcticicestudio/nord-tmux"

# Very large history buffer
set-option -g history-limit 250000

# Simple file save and config reload
bind P command-prompt -p 'save history to filename:' -I '~/logs/main.txt' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
bind R source-file ~/.tmux.conf

# Mouse on
set -g mouse on

# Count panes from 1
set -g base-index 1
setw -g pane-base-index 1

# Better pane splitting
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

bind -n M-H run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind -n M-J run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind -n M-K run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind -n M-L run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'
bind -n M-x confirm-before "kill-pane"

# Zoom binding
bind -n M-z resize-pane -Z

# Window settings
bind -n M-C new-window -c "#{pane_current_path}"
bind -n M-X confirm-before "kill-window"
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :0
bind -n M-< swap-window -t -1
bind -n M-> swap-window -t +1
bind -n M-R command-prompt -I "" "rename-window '%%'"

# Pane selection without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Tmux Plugin Manager
run ~/.tmux/plugins/tpm/tpm
